<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #32aa90, #2c5db3);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(68, 86, 189, 0.3);
}

#display {
  font-size: 48px;
  margin: 20px 0;
  letter-spacing: 2px;
}

.buttons button {
  background-color: #fff;
  color: #333;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

.buttons button:hover {
  background-color: #333;
  color: #fff;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
